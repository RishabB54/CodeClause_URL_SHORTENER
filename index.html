<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Start of My Web Journey</title>
</head>
<body>
    <header>
        <h1>Custom Made URL Shortener</h1>
    </header>
    
    <main>
        <section class="url-shortener">
            <div class="details">
                <label for="longurl">Provide a URL as input:</label><br>
                <input type="text" id="longurl" style="font-size: 25px;">
                <button id="shorten">Compress the Link</button><br>
                <input type="text" id="shorturl" style="font-size: 25px;">
                <button id="copy">Copy Link</button>
            </div>
            <div class="imagediv">
                <img src="image.png" width="400" height="400" alt="URL Shortener Image" class="imgchange">
            </div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        const shortenButton = document.getElementById("shorten");
        const longURLInput = document.getElementById("longurl");
        const shortURLInput = document.getElementById("shorturl");
        const copyButton = document.getElementById("copy");

        shortenButton.addEventListener('click', async () => {
            const longURL = longURLInput.value;
            const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${longURL}`);
            const data = await response.json();
            shortURLInput.value = data.result.short_link2;
        });

        copyButton.onclick = () => {
            shortURLInput.select();
            document.execCommand("copy");
            alert("Copied to clipboard: " + shortURLInput.value);
        };
    </script>
</body>
</html>
